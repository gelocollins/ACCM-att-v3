    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<style>
  body {
    font-family: 'Rajdhani', sans-serif;
    background-color: #0a0a0a;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes text-glitch {
    2%, 64% { transform: translate(2px, 0) skew(0deg); }
    4%, 60% { transform: translate(-2px, 0) skew(0deg); }
    62% { transform: translate(0, 0) skew(5deg); }
  }
  .fade-in {
    animation: fadeIn 0.5s ease-in-out forwards;
  }
  .fade-in-up {
    animation: fadeInUp 0.5s ease-in-out forwards;
  }
  .btn-glitch:hover {
    animation: text-glitch 0.25s infinite;
  }
  .neon-glow-cyan {
    text-shadow: 0 0 5px rgba(0, 246, 255, 0.7), 0 0 10px rgba(0, 246, 255, 0.5), 0 0 15px rgba(0, 246, 255, 0.3);
  }
  .neon-glow-magenta {
     text-shadow: 0 0 5px rgba(255, 0, 193, 0.7), 0 0 10px rgba(255, 0, 193, 0.5), 0 0 15px rgba(255, 0, 193, 0.3);
  }
  .neon-border-magenta {
    box-shadow: 0 0 2px #ff00c1, 0 0 5px #ff00c1, 0 0 10px #ff00c1;
  }
   .neon-border-cyan {
    box-shadow: 0 0 2px #00f6ff, 0 0 5px #00f6ff, 0 0 10px #00f6ff;
  }
</style>
</head>
